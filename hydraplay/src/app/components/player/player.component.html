<div class="controller">
    <div>
      <div class="top"  [ngStyle]="{'background-image': 'url('192.168.0.67:6681 + currentAlbumCover + ')'}" (click)="onClickShowStreamModal();">
      <div class="trackInfo" >

          <h1 *ngIf="client.config.name else notShow">{{client.config.name}}</h1>
        <ng-template #notShow>
          <h1>{{client.host.name}}</h1>
        </ng-template>
        <div>
          <h3>{{ currentArtist }}</h3>
          <h4>{{ currentTitle }}</h4>
        </div>
      </div>
    </div>

    <div class="controls">
      <button (click)="previousTrack()" class="previousButton" ></button>

     <span *ngIf="isPlaying"> <button type="button"  (click)="pause()" class="pauseButton"></button></span>
     <span *ngIf="!isPlaying"> <button type="button" (click)="play()" class="playButton"></button></span>

      <button (click)="nextTrack()" class="nextButton" ></button>
    </div>

    <div>
      <button type="button"  (click)="changeVolume('down')" class="volumeDownButton" ></button>
      <button type="button" (click)="changeVolume('mute')" class="muteButton" [ngClass]="{muted: client.config.volume.muted}" ></button>
      <button type="button" (click)="changeVolume('up')" class="volumeUpButton" ></button>
    </div>
  </div>
  <div>
    <button class="offButton" ></button>
    <div class="volume">{{client.config.volume.percent}}</div>
  </div>
  <app-media [group]="group" [(visible)]="showDialog"></app-media>
</div>
